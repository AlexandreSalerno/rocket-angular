<div id="bg-tema">
    <div class="container-fluid">

    <div class="row">
        <div class="col-md-12 text-white mt-5">
    
            <a routerLink="/inicio" class="text-left text-white">
                <i class="fa fa-angle-double-left mt-5" aria-hidden="true"></i>voltar para o início
            </a>
    
            <h1 class="text-center mt-4">Matérias</h1>
            <h3 class="text-center">veja aqui as matérias já cadastradas e cadastre novas</h3>
    
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
    
                    <div class="form-group">
                        <input [(ngModel)]='tema.nome' type="text" class="form-control br-32" id="descricao" placeholder="O nome da matéria vai aqui">
                    </div>
    
                    <div class="mt-3 d-flex justify-content-center">
                        <button id="btn-tema" class="btn btn-light br-32 btn-efeito" (click)='cadastrar()'>Cadastrar</button>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
    
    </div>
    
    
    <div class="container">
    
        <div class="row mt-5 bg-light br-32">
            <div class="col-md-12">
                <h2 class="text-center text-secondary">Todas as matérias</h2>
            </div>
        </div>
    
        <div class="row mt-3 mb-5 d-flex justify-content-center bg-light br-32">
            <div class="col-md-6">
    
    
                <table class="table table-hover text-secondary">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-end">Modificações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let item of listaTema'>
                        <th>{{item.id}}</th>
                        <td>{{item.nome}}</td>
                        <td class="d-flex justify-content-end">
                          <button class="btn btn-info me-3 br-32" [routerLink]="['/tema-edit', item.id]">Editar</button>
                          <button class="btn btn-danger br-32" [routerLink]="['/tema-delet', item.id]">Apagar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
    
    
            </div>
        </div>
    
    </div>
</div>
