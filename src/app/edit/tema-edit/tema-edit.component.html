<div class="container-fluid">
    <div class="row d-flex align-items-center" id="img-bg-interior">
   
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <h1 class="text-center">Atualizar matéria</h1>
                </div>
                <div class="form-group">
                    <label for="descrição">Descrição</label>
                    <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.nome'>
                    
                </div>
                <div class="d-flex justify-content-center">
                     <button class="btn btn-danger mx-3" routerLink='/tema'>Cancelar</button>
                     <button class="btn btn-danger" (click)='atualizar()'>atualizar</button>
                    <button class="btn btn-success mx-3">atualizar</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
