
<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12 text-center text-secondary">
            <h1>Apagar Matéria</h1>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col md-12 text-center text-secondary">
            <h4>Essa ação será irreversível, tem certeza que deseja apagar essa Matéria? Todas as postagens relacionadas também serão apagadas.</h4>
        </div>
    </div>
    <div class="row text-center text-info">
        <div class="col-md-12">
            <h5>Tema: {{tema.nome}} </h5>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center ">
            <button class="btn btn-danger me-2" routerLink='/tema' >Não</button>
            <button class="btn btn-success" (click)='apagar()' >Sim</button>
        </div>

    </div>


    <button>
        <div class="icon">
            <i class="fa fa-trash-o"></i>
            <i class="fa fa-question"></i>
            <i class="fa fa-check"></i>

        </div>
        <div class="text">
            <span>Delete</span>

        </div>
    </button>


</div>
