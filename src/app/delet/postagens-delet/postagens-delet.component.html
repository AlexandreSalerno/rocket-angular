<div class="container-fluid py-5" id="img-bg-teste">
    <div class="row mb-5 pt-3">
        <div class="col-md-12">
            <div class="row d-flex justify-content-center">
                <div class="col-md-3  text-center text-light">
                    <h1 class="mt-5">Apagar postagens</h1>
                </div>

            </div>
        </div>



        <div class="col-md-12">
            <div class="row justify-content-center">
                <div class="col-md-5 ic-menu text-center text-dark">
                    <h4 class="mt-3">Essa ação será irreversível, tem certeza que deseja apagar essa postagem?
                    </h4>
                </div>

            </div>
        </div>



        <!--   Linkar postagem aqui   -->

        <div class="row d-flex justify-content-center my-2">
            <div class="col-md-8 ic-menu p-0">
                <div class="d-flex justify-content-between ic-menu2 align-items-center">
                    <img class="ms-1 rounded-circle foto-usuario m-1" src="{{postagem.usuario.foto}}" alt="foto">
                    <h4 class="text-center fw-bold">{{postagem.usuario.nome}}</h4>
                    <h4 class="fw-bold m-1">{{postagem.tema.nome}}</h4>
                </div>
                <!--{{postagem.titulo}}-->
                <h1 class="mt-3 text-center">{{postagem.titulo}}</h1>
                <!--{{postagem.Conteudo}}-->
                <!-- IMAGE -->
                <div *ngIf="!(postagem.imagem == null || postagem.imagem =='')" class="mt-1">
                    <img src="{{postagem.imagem}}" width="100%" height="100%" alt="" />
                </div>
                <!-- /IMAGE -->
                
                <!-- VIDEO -->
                <div *ngIf="!(postagem.video == null ||postagem.video == '')"
                class="container my-1">
                <div class="row config-video">
                    <iframe width="560" height="315" [src]="videoSec(postagem.video)"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
                <h2 class="mt-3 text-center">{{postagem.conteudo}}
                </h2>
            </div>
        </div>

        <!--  Linkar Postagem-->



        <div class="row">
            <div class="col-md-12 d-flex justify-content-center ">
                <button class="btn btn-efeito me-2 #br-32" routerLink='/postagens'>Não</button>
                <button class="btn btn-efeito" (click)='apagar()'>Sim</button>
            </div>

        </div>
    </div>
</div>
